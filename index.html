<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChargeHERO - E-Auto Akkuhilfe</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>

<body>
  <header>
    <h1>ChargeHERO</h1>
    <nav>
      <a href="#map">Karte</a>
      <a href="#abo">Abos</a>
    </nav>
  </header>

  <section class="hero">
    <div class="video-container">
      <video id="video" src="video2.mp4" autoplay muted loop></video>
    </div>
    <div class="hero-overlay">
      <h2>Willkommen bei ChargeHERO</h2>
      <p>Ihre zuverlässige Akkuhilfe für Elektroautos - Europaweit und darüber hinaus!</p>
    </div>
  </section>

  <section id="map-section" class="map-section">
    <div class="sidebar">
      <div class="button-container">
        <button class="region-button" data-region="Europa" onclick="selectBundle(this, 100)">Europa</button>
        <button class="region-button" data-region="Asien" onclick="selectBundle(this, 100)">Asien</button>
        <button class="region-button" data-region="Nordamerika" onclick="selectBundle(this, 200)">Nordamerika</button>
        <button class="region-button" data-region="Südamerika" onclick="selectBundle(this, 175)">Südamerika</button>
        <button class="region-button" data-region="Ozeanien" onclick="selectBundle(this, 500)">Ozeanien</button>
        <button class="region-button" data-region="Custom" onclick="selectCustom(this)">Custom</button>
      </div>
      <div id="price-display" class="price-display">Preis: 0 €</div>
    </div>
    <div id="map"></div>
  </section>

  <section id="country-list-section" class="country-list-section">
    <h4>Ausgewählte Länder:</h4>
    <p id="country-list">Keine Länder ausgewählt.</p>
  </section>

  <footer>
    <p>© 2025 ChargeHERO. Alle Rechte vorbehalten.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
